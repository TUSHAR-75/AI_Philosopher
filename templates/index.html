<!doctype html>
<html>
  <head>
    <title>AI Philosopher</title>
  </head>
  <body>
    <h2>AI Philosopher</h2>

    <form method="POST">
      <input
        type="text"
        name="question"
        placeholder="Ask something..."
        size="60"
      />
      <button type="submit">Ask</button>
    </form>

    <p><strong>Response:</strong></p>
    <p>{{ response }}</p>
  </body>
</html>
